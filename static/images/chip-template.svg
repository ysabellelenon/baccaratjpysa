<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Base circle -->
  <circle cx="30" cy="30" r="28" fill="var(--chip-color, #ff0000)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Inner decorative rings -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="30" cy="30" r="22" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Dashed outer ring -->
  <circle cx="30" cy="30" r="27" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  
  <!-- Value text -->
  <text x="30" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    var(--chip-value, $100)
  </text>
</svg> 